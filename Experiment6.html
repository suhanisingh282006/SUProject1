<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ShopEasy - Product</title>
  <style>
    :root{
      --page-bg: #f6f8fa;
      --outer-border: #1f1f1f;
      --header-bg: #222222;
      --card-bg: #ffffff;
      --muted: #6b6b6b;
      --accent-blue: #0a84e8;
      --price-green: #1b9e6a;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background:var(--page-bg);
      color:#222;
    }

    /* outer framed box like the screenshot */
    .frame {
      box-sizing: border-box;
      margin: 24px auto;
      max-width: 1020px;
      border: 3px solid #262626;
      padding: 18px;
      background: #fff;
    }

    .inner {
      border: 2px solid #cfcfcf;
      padding: 14px;
      background: var(--page-bg);
    }

    header.site-header {
      background: var(--header-bg);
      color: #fff;
      text-align:center;
      padding:14px 20px;
      font-weight:700;
      font-size:20px;
      border-radius:2px;
      width: calc(100% - 12px);
      box-sizing: border-box;
      margin-bottom: 20px;
      box-shadow: 0 0 0 4px rgba(0,0,0,0.02) inset;
    }

    main {
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding: 24px 0 40px;
    }

    /* Product card */
    .product-card {
      width: 280px;
      background: var(--card-bg);
      border-radius:6px;
      box-shadow: 0 2px 6px rgba(10,10,10,0.08);
      border: 1px solid #e0e6ea;
      overflow:visible;
    }

    .image-wrap {
      padding: 12px;
      background: #fff;
      text-align:center;
      border-bottom: 1px solid #f1f1f1;
    }

    .image-wrap img {
      width: 240px;
      height: 150px;
      object-fit: cover;
      border-radius:4px;
      box-shadow: 0 0 0 6px #f7f9fb inset;
      background: #f7f9fb;
    }

    .card-body {
      padding: 12px 14px;
    }

    .product-title {
      margin:0 0 6px;
      font-size:14px;
      font-weight:700;
      color:#222;
    }

    .product-desc {
      margin:0 0 10px;
      font-size:12px;
      color:var(--muted);
      line-height:1.3;
    }

    .price-row {
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }

    .price-now {
      color: var(--price-green);
      font-weight:700;
      font-size:16px;
    }

    .price-old {
      color: #9a9a9a;
      text-decoration: line-through;
      font-size:12px;
    }

    .add-btn {
      display:block;
      width:100%;
      padding:8px 10px;
      text-align:center;
      border-radius:6px;
      background: var(--accent-blue);
      color: #fff;
      text-decoration:none;
      font-weight:600;
      font-size:13px;
      box-shadow: 0 2px 0 rgba(0,0,0,0.05);
      border: 0;
      cursor:pointer;
    }

    .add-btn:active { transform: translateY(1px); }

    /* small center line like screenshot */
    .card-footer {
      padding: 10px 14px 18px;
    }

    /* responsive */
    @media (max-width:600px){
      .frame { margin: 10px; }
      .product-card { width: 92%; }
      .image-wrap img { width: 100%; height: auto; }
    }
  </style>
</head>
<body>

  <div class="frame" role="region" aria-label="Shop container">
    <div class="inner">
      <header class="site-header">ShopEasy</header>

      <main>
        <article class="product-card" aria-labelledby="p-title">
          <div class="image-wrap">
            <!-- Replace product.jpg with your actual image filename -->
            <img src="https://m.media-amazon.com/images/I/514TLu5Q3UL._SX679_.jpg" alt="Green cotton t-shirt">
          </div>

          <div class="card-body">
            <h1 id="p-title" class="product-title">Classic Cotton T-Shirt</h1>
            <p class="product-desc">Soft, breathable cotton. Regular fit. Available in multiple colors.</p>

            <div class="price-row">
              <div class="price-now">₹799</div>
              <div class="price-old">₹1,199</div>
            </div>

            <div class="card-footer">
              <button class="add-btn" type="button">Add to Cart</button>
            </div>
          </div>
        </article>
      </main>

    </div>
  </div>

</body>
</html>
